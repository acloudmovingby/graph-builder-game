<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

  <body>
    <!--

    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="info-panel">
        <div class="info-section">
          <p class="header">Graph Info</p>
          <div class="info-area">
            <p class="info-name">Nodes:</p>
            <p id="node-count">0</p>
            <br />
            <p class="info-name">Edges:</p>
            <p id="edge-count">0</p>
          </div>
        </div>

        <div class="info-section">
          <p class="header">Adjacency List</p>
          <div class="info-area">
            <ul id="adjacency-list"></ul>
          </div>
        </div>
        <div class="info-section bottom">
          <p id="commentary"></p>
        </div>
      </div>
    </div>
  </body>
  <script src="tools.js"></script>
</html>
