<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="canvas_tools/styles.css" />
    <title>Document</title>
  </head>
  <body>
      <div class="navbar">
        <div class="toolbar">
          <button id="basic" class="tool-btn selected"></button>
          <button id="area-complete" class="tool-btn"></button>
          <button id="magic-path" class="tool-btn"></button>
          <button id="move" class="tool-btn"></button>
          <div id="hover-info-pane">
            <div class="hover-info-text">
              <p id="hover-header" class="header">Tool</p>
              <p id="hover-description">
                This is info about the tools.
              </p>
            </div>
            <img id="hover-info-img" src="images/paw.png" />
          </div>
        </div>
        <button id="undo" class="tool-btn"></button>
      </div>
      <div class="main-content-area">
        <div id="canvas-area">
          <p id="clear-btn">clear</p>
          <p id="welcome-message">"Welcome! To start, try clicking somewhere"</p>
          <canvas id="canvas"></canvas>
        </div>
        <div class="info-panel">
          <div class="info-section">
            <p id="info-pane-select" class="info-pane-header">Info</p>
            <p id="export-pane-select" class="info-pane-header">Export</p>
          </div>
          <div id="export-pane" class="info-section export-pane-only">
            <p class="info-name">DOT Format ---> </p>
              <button class="copy-btn">Copy</button>
          </div>
          <div class="info-section info-pane-only">
            <p class="header">Graph Info</p>
            <div class="info-area">
              <p class="info-name">Nodes:</p>
              <p id="node-count">0</p>
              <br />
              <p class="info-name">Edges:</p>
              <p id="edge-count">0</p>
              <br>
              <p class="info-name">Graph types:</p>
              <p id="graph-types"></p>
              <br>
              <p class="info-name">Node labels:</p>
              <div id="label-visible-btn" class="visible-btn">
                <img id="visible-icon" class="visible-icon" src="images/node-label-visible.svg">
              </div>

            </div>
          </div>
          <div class="info-section info-pane-only">
            <p class="header">Adjacency List</p>
            <div class="info-area adj-list-area">
              <ul id="adjacency-list"></ul>
            </div>
          </div>
          <div class="info-section info-pane-only">
            <p class="header">Adjacency Matrix</p>
            <div class="info-area">
              <canvas id="adj-matrix" width="180" height="180"></canvas>
            </div>
          </div>
          <div class="info-section feedback">
            <a href="https://forms.gle/h66d1YDtgzE4MyAHA" target="_blank">Feedback</a>
          </div>
          <div class="info-section bottom">
            <p id="commentary"></p>
          </div>
        </div>
      </div>
  </body>
  <script>
    exports = {};
  </script>
  <script type="text/javascript" src="scala-sbt/target/scala-3.7.2/scala-js-tutorial-fastopt/main.js"></script>
  <script type="module" src="canvas_tools/tools.js"></script>
</html>
