<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="canvas_tools/styles.css"/>
    <title>Document</title>
<script defer>
    exports = {};
</script>
<script defer type="text/javascript" src="scala/out/graphcontroller/fastLinkJS.dest/main.js"></script>
<script defer type="module" src="canvas_tools/tools.js"></script>
</head>
<body>
<div class="app-layout">
    <div class="top-nav">
        <div class="toolbar">
            <button id="basic" class="tool-btn selected"></button>
            <button id="area-complete" class="tool-btn"></button>
            <button id="magic-path" class="tool-btn"></button>
            <button id="move" class="tool-btn"></button>
            <div id="hover-info-pane">
                <div class="hover-info-text">
                    <p id="hover-header" class="header">Tool</p>
                    <p id="hover-description">
                        This is info about the tools.
                    </p>
                </div>
                <img id="hover-info-img" src="images/paw.png"/>
            </div>
        </div>
        <button id="undo" class="tool-btn"></button>
    </div>
    <div id="canvas-area">
        <p id="clear-btn">clear</p>
        <p id="welcome-message">"Welcome! To start, try clicking somewhere"</p>
        <canvas id="main-canvas-upper"></canvas>
        <canvas id="main-canvas-lower"></canvas>
    </div>
    <div class="right-pane">
        <!-- selector at the top of the right pane       -->
        <div class="right-pane-section">
            <p id="info-pane-select" class="info-pane-header">Info</p>
            <p id="export-pane-select" class="info-pane-header">Export</p>
        </div>
        <!-- info pane section, starts visible       -->
        <div class="right-pane-scrollable-content">
            <div class="right-pane-section info-pane-only">
                <p class="header">Graph Info</p>
                <div class="info-area">
                    <p class="info-name">Nodes:</p>
                    <p id="node-count">0</p>
                    <br/>
                    <p class="info-name">Edges:</p>
                    <p id="edge-count">0</p>
                    <br>
                    <p class="info-name">Graph types:</p>
                    <p id="graph-types"></p>
                    <br>
                    <p class="info-name">Directed</p>
                    <div id="directed-btn" class="visible-btn">
                        <img id="directed-icon" class="visible-icon" src="images/arrow-small-1-blue.svg">
                    </div>
                    <br>
                    <p class="info-name">Node labels:</p>
                    <div id="label-visible-btn" class="visible-btn">
                        <img id="visible-icon" class="visible-icon" src="images/node-label-visible.svg">
                    </div>
                </div>
            </div>
            <div class="right-pane-section info-pane-only">
                <p class="header">Adjacency List</p>
                <div class="info-area adj-list-area">
                    <ul id="adjacency-list"></ul>
                </div>
            </div>
            <div class="right-pane-section info-pane-only">
                <p class="header">Adjacency Matrix</p>
                <div class="info-area">
                    <canvas id="adj-matrix"></canvas>
                </div>
            </div>
            <!-- export pane section, defaults to being hidden       -->
            <div id="export-pane" class="right-pane-section export-pane-only">
                <p class="info-name">DOT Format ---> </p>
                <button class="copy-btn">Copy</button>
            </div>
            <div class="right-pane-section feedback">
                <a href="https://forms.gle/h66d1YDtgzE4MyAHA" target="_blank">Feedback</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
